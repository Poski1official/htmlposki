<!DOCTYPE html>
<html>
  <head>
    <title>Moje webová stránka s menu</title>
    <style>

      /* Styly pro menu */

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      li a:hover {
        background-color: #111;
      }
    </style>
  </head>
  <body>

    <!-- Menu -->

    <ul>
      <li><a href="#home">Domů</a></li>
      <li><a href="#news">Novinky</a></li>
      <li><a href="#contact">Kontakt</a></li>
      <li style="float:right"><a class="active" href="#about">O nás</a></li>
    </ul>

    <!-- Obsah stránky -->
    <div style="padding:20px;margin-top:30px;background-color:#f1f1f1">
      <h1>Vítejte na naší webové stránce</h1>
      <p>Toto je ukázkový obsah stránky s menu.</p>
    </div>
  </body>
</html>
